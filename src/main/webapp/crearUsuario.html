    <!-- Cuerpo de la pagina  -->
    <div id=cuerpo>
        <div id="contenedorDashboard">
            <h1>Crear Usuario</h1>
            <div id="cajaUsuario" class="cajaFormulario">
                <form action="GestionUsuario" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br><br>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required><br><br>
                    <label for="rol">Rol:</label>
                    <select name="rol" id="rol">
                        <option value="1">Admin</option>
                        <option value="2">Supervisor</option>
                        <option value="3">Analista</option>
                        <option value="4">Registro</option>
                        <option value="9">Cliente</option>
                    </select><br><br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required><br><br>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required><br><br>
                    <input type="submit" value="Crear Usuario" onsubmit="iniciarSesion()">
                </form>
            </div>
    </div>
    <div id="cajaError"></div>
    <div id="cajaConfirmacion"></div>
