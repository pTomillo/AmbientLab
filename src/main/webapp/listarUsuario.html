<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListarUsuario</title>
</head>

<script type="text/javascript">
    function llamada() {
        fetch('gestionUsuario?op=1')
            .then(response => response.json())
            .then(data => pintarTabla(data))
    }

    function pintarTabla(datos) {
        let html = "<table>";
        for (let i = 0; i < datos.length; i++) {
            html += "<tr><td>" + datos[i].id + "</td>";
            html += "<td>" + datos[i].nombre + "</td>";
            html += "<td>" + datos[i].apellidos + "</td>";
            html += "<td>" + datos[i].rol + "</td>";
            html += "<td>" + datos[i].email + "</td>";
            html += "<td>" + datos[i].contrasena + "</td>";
            html += "<td><a href='gestionUsuario?id="+datos[i].id+"&op=2'>Editar</a></td>";
            html += "<td><a href='gestionUsuario?id="+datos[i].id+"&op=3'>Borrar</a></td>";
            html += "</tr>"
        }
        html +="</table>";

        document.getElementById("listado").innerHTML = html;

    }

    window.onload = function () {
        llamada()
    }


</script>

<body>
<h1>Listar Usuarios</h1>
<div id="listado">

</div>


</body>

</html>
