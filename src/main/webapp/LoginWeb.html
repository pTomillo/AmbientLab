<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <!-- Logo de la pestaña  -->
    <link rel="icon" href="img/LogitoAmbientLab.png">
    <!-- Link a la fuente  -->
    <link href="https://fonts.cdnfonts.com/css/garet" rel="stylesheet">
    <!-- Link al CSS  -->
    <link rel="stylesheet" href="css/login.css">
    <!-- Link a los archivos JS necesarios  -->
    <script src="js/funcionesVarias.js"></script>

</head>

<body>
    <div id="cuerpo">
        <div id="contenido">
            <img src="img/LogoAmbientLab.png" alt="LogoAmbientLab" id="logo" width="350px" />
            <form>
                <label for="email"><b>Email:</b></label>
                <input type="text" id="email" name="email" required>
                <br><br>
                <label for="contrasena"><b>Contraseña:</b></label>
                <input type="password" id="contrasena" name="contrasena" required>
                <br><br>
                <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
            </form>
            <a href="registrarUsuario.html">Registrarse</a>
        </div>
    </div>
    <div id="cajaError"></div>
    <div id="cajaConfirmacion"></div>
</body>

</html>
